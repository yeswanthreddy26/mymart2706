<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Index</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add any custom styles here */
        .carousel-item img {
            max-height: 300px; /* Set your desired height here */
            width: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the image horizontally */
        }
        
        body
        {
        	background-color:khaki;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <h1>Carousel Index</h1>
    <div class="mb-3">
        <a href="/Admin/Createcarousel" class="btn btn-success">Create Carousel</a>
    </div>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div th:each="carousel, iterStat : ${carousel}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active' : ''">
                <img th:src="@{'/images/' + ${carousel.imageFileName}}" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <a th:href="@{/Admin/editcarousel(id=${carousel.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/Admin/deletecarousel(id=${carousel.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

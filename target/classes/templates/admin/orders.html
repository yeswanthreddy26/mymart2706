<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <center><h1>Manage Orders</h1></center>
    
    <table  class="table table-bordered table-hover table-dark">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>Transaction ID</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over orders and display details -->
            <th:block th:each="order : ${orders}">
                <tr>
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.user.id}"></td>
                    <td th:text="${order.paymentTransactionId}"></td>
                    <td th:text="${order.totalAmount}"></td>
                    <td th:text="${order.status}"></td>
                    <td>
                        <!-- Button to accept order -->
                        <form method="post" th:action="@{/admin/orders/{orderId}/accept(orderId=${order.id})}">
                            <button class="btn btn-success" type="submit">Accept</button>
                        </form>
                        
                        <!-- Button to cancel order -->
                        <form method="post" th:action="@{/admin/orders/{orderId}/cancel(orderId=${order.id})}">
                            <button class="btn btn-danger" type="submit">Cancel</button>
                        </form>
                        
                        <!-- Button to mark order as delivered -->
                        <form method="post" th:action="@{/admin/orders/{orderId}/mark-delivered(orderId=${order.id})}">
                            <button class="btn btn-secondary" type="submit">Mark as Delivered</button>
                        </form>
                        
                        
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>

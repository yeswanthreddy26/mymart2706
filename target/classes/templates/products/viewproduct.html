<!doctype html>
<html lang="en">
  <head>
  <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
  
    body{
  background-image: linear-gradient(to right, rgb(242, 112, 156), rgb(255, 148, 114));
  
  }
  p{
  font-size:16px;
  }



.goog-te-banner-frame {
    display:none !important
    }
  
  .skiptranslate {
    display:none !important
    }






  
  </style>
<body>
	<section>
	 <div class="container">
<div class=" col-md-9 mx-auto rounded border p-6 m-6 bg-light">

	<!-- 	<div class="container card-sh" style="margin-top: 70px;margin-bottom: 100px"> -->
        <center><h2>Product Details</h2></center>
			<div class="col-md-12 p-5">
				<div class="row">
					<div class="col-md-9 text-end">
					
						<img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="350" ; height="350">
					</div>

					<div class="col-md-12">

						<p><span class="fw-bold">Name : </span><br>
					 <td th:text="${product.name}"></td>
						<p>
							<span class="fw-bold">Description : </span><br><td th:text="${product.description}"></td>
							
						</p>
						<p>
							<span class="fw-bold">Brand : </span><br><td th:text="${product.brand}"></td></p>
						<p>
							<span class="fw-bold"> Product Details: </span> <br>Status :
							<span class="badge bg-success">Available</span> <span
								class="badge bg-warning">out of stock</span> <br> Category
							: Electonics<br> Policy : 7 Days Replacement & Return

						</p>
						
						
						
						<p><span class="fw-bold">Price : </span>
					<span class="price-info" style="margin-bottom: -10px;">  
                    <p th:if="${product.deal != null}" style="display: inline-block;">
                        <span class="discounted-price font-weight-bold" th:text="'$' + ${product.price - (product.price * product.deal.discount / 100)}"></span>
                        <span class="original-price" th:text="'$' + ${product.price}" style="text-decoration: line-through; color: #888; margin-left: 5px;"></span>
                    </span>
                    
                
                
                
                     
                  <p class="price font-weight-bold" th:unless="${product.deal != null}" th:text="'Price: $' + ${product.price}" style="display: inline-block;"></p>
                </div>

						<div class="row">
							<div class="col-md-4 text-success text-center p-2">
								<i class="fas fa-money-bill-wave fa-2x"></i>
								<p>Cash On Delivery</p>
							</div>
							<div class="col-md-4 text-danger text-center p-2">
								<i class="fas fa-undo-alt fa-2x"></i>
								<p>Return Available</p>
							</div>
							<div class="col-md-4 text-primary text-center p-2">
								<i class="fas fa-truck-moving fa-2x"></i>
								<p>Free Shipping</p>
							</div>
						</div>
						
						<div class="col-md-12">
                            <form action="/cart/add" method="post">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity:</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
                                </div>
						
						<form th:action="@{/addToCart}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <button type="submit" class="btn btn-warning col-md-12">Add to Cart</button>
						</form>
						
						
					</div>
				</div>
			</div>
		</div>


<div></div>

              <script type="text/javascript"> 
   function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                  


	</section>
	
	
	
	
	
	
	
	
	
	
	
	
</body>

	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

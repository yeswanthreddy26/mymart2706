<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body
        {
        	background-color:#EDBB99;
        }
</style>
</head>
<body>
<div class="container mt-5">
    <h1>Edit Card</h1>
    <!-- Form for editing a card -->
    <form action="/Admin/editcard" method="post" enctype="multipart/form-data" class="mt-3">
        <input type="hidden" name="id" th:value="${card.id}">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${cardDto.title}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="5" required th:text="${cardDto.description}"></textarea>
        </div>
         <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mobiles">Mobile</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Stationary">Stationary</option>
                    <option value="Footware">Footware</option>
                    <option value="Grocery">Grocery</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" class="form-control-file" name="imageFile">
        </div>
        <button type="submit" class="btn btn-primary">Update Card</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
